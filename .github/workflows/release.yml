name: 'Release Tauri Template App'

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--bundles app,dmg'
          - platform: 'windows-latest'
            args: '--bundles nsis,updater'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'Marvel Rivals Mod Manager ${{ github.ref_name || inputs.version }}'
          releaseBody: |
            ## ðŸš€ Marvel Rivals Mod Manager ${{ github.ref_name || inputs.version }}

            ### Installation Instructions
            - **Windows**: Download the `.exe` installer and run it
              - No administrator privileges required
              - Automatic .pak file associations
              - Right-click context menu integration
              - WebView2 will be downloaded if not already installed
            - **macOS**: Download the `.dmg` file and drag to Applications folder

            ### Features
            - Professional Windows installer with NSIS
            - Automatic mod organization by category and character
            - Drag & drop support for .pak, .zip, and .rar files
            - Real-time file monitoring
            - Dark and Light themes

            ### Auto-Updates
            Existing users will receive automatic update notifications.

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}
